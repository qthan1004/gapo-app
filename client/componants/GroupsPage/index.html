    <div class="body-main-content container-fluid">
        <header>
            <nav
                class="menu-top navbar navbar-expand-md bg-7c navbar-dark d-flex justify-content-between row nav-top-menu">
                <div class="menu-top-left d-flex">
                    <a class="navbar-brand" href="../Homepage/index.html"><img src="../../assets/images/logo gapo.svg"
                            alt=""></a>
                    <form class="form-inline" action="/">
                        <div class="search-btn">
                            <span id="search-btn"><i class="fas fa-search"></i></span>
                        </div>
                        <input class=" mr-sm-2 input-search" type="text" placeholder="Tìm kiếm">
                    </form>
                </div>
                <div class="button-menu-nav">
                    <ul class="list-top-menu">
                        <li class="item-top-menu text-center active"><a href="#"><img
                                    src="../../assets/images/home-active.svg" alt=""><br>
                                <p class="icon-name">Trang chủ</p>
                            </a></li>
                        <li class="item-top-menu text-center"><a href="#"><img
                                    src="../../assets/images/news-default.svg" alt=""><br>
                                <p class="icon-name">Tin tức</p>
                            </a>
                        </li>
                        <li class="item-top-menu text-center"><a href="#"><img
                                    src="../../assets/images/group-default.svg" alt=""><br>
                                <p class="icon-name">Nhóm</p>
                            </a>
                        </li>
                        <li class="item-top-menu text-center"><a href="#"><img
                                    src="../../assets/images/video-active.svg" alt=""><br>
                                <p class="icon-name">Video</p>
                            </a></li>
                        <li class="item-top-menu text-center"><a href="#"><img
                                    src="../../assets/images/chat-default.svg" alt=""><br>
                                <p class="icon-name">Chat</p>
                            </a></li>
                    </ul>
                </div>
                <div class="top-menu-right d-none d-md-block">
                    <ul class="list-tr-menu">
                        <li class="item-top-menu-right mr-3"><a href="#"><i class="fa fa-user" aria-hidden="true"></i>
                            </a>
                        </li>
                        <li class="item-top-menu-right mr-3"><a href="#"><i class="fa fa-bell"
                                    aria-hidden="true"></i></a>
                        </li>
                        <li class="item-top-menu-right nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
                                <img src="../../assets/images/default-user-avatar.png" alt=""
                                    style="width:15%; border-radius: 50%;margin-right: 5px;"> Đặng Quốc Thanh
                            </a>
                            <div class="dropdown-menu">
                                <a class="dropdown-item" href="../LoginPage/index.html " id="signout-btn"><i
                                        class="fas fa-door-open" style="margin-right: 5px;"></i>Thoát</a>
                            </div>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
        <div class="logogroup col-12 p-0 m-0">
            <span>Group</span>

        </div>
        <div class="row">
            <div class="col-md-3 col-lg-3 p-0 bg-white">
                <nav class="navbar navbar-expand-md menu-left d-block align-content-between">
                    <div class="collapse navbar-collapse d-flex align-content-between flex-wrap" id="collapsibleNavbar">
                        <ul class="slider-b-rigt">
                            <li class="item-r">
                                <a class="d-flex align-items-center" href="#">
                                    <i class="fas fa-globe-americas"></i> Khám Phá
                                </a>
                            </li>
                            <li class="item-r">
                                <a class="d-flex align-items-center" href="#">
                                    <i class="fas fa-shoe-prints"></i> Theo dõi
                                </a>
                            </li>
                            <li class="item-r">
                                <a class="d-flex align-items-center" href="#">
                                    <i class="fas fa-user-friends"></i> Tìm bạn bè
                                </a>
                            </li>
                            <li class="item-r">
                                <a class="d-flex align-items-center" href="#">
                                    <i class="far fa-flag"></i> Trang của bạn
                                </a>
                            </li>
                            <li class="item-add text-center" data-toggle="modal" data-target="#groupModal"
                                id="create-group">
                                <a class="text-center" href="#">
                                    <img src="../../assets/images/create-page.svg" alt=""> Tạo nhóm
                                </a>
                            </li>
                            <div class="modal" id="groupModal">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <!-- Modal Header -->
                                        <div class="modal-header text-center">
                                            <h4 class="modal-title">Tạo nhóm</h4>
                                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                                        </div>

                                        <!-- Modal body -->
                                        <div class="modal-body">
                                            <label for="">Tên nhóm</label>
                                            <input class="form-control" name="" id="groupname">
                                            <label for="">Lời giới thiệu</label>
                                            <textarea class="form-control" name="" id="groupdecription" cols="15"
                                                rows="10"></textarea>
                                            <div class="form-group">
                                                <label for="sell">Tên người tạo:</label>
                                                <input type="text" class="form-control" id="sell" disabled>
                                            </div>
                                            <div class="text-center mt-5">
                                                <button class="btn btn-success btn-create">Tạo</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </ul>
                        <ul class="slider-b-rigt group">
                        </ul>

                        <div class="text-secondary text-center w-100">
                            <div class=""><a target="_blank" rel="noopener noreferrer" href="https://dieukhoan.gapo.vn"
                                    class="text-secondary">Điều
                                    khoản sử dụng</a><span class="px-1 mb-2">.</span><a target="_blank"
                                    rel="noopener noreferrer" href="https://hotro.gapo.vn" class="text-secondary">Hỗ trợ
                                    khách hàng</a></div>
                            <div class="py-1">Gapo © 2020</div>
                        </div>
                    </div>
                </nav>
            </div>
            <div class="col-md-7 col-sm-12 col-lg-6 ">
                <div class="body-main">
                    <div class="container">
                        <div class="row">
                            <div class="col-12">

                                <div class="status-main bg-7c mb-3 mt-2 row d-flex align-items-cneter">
                                    <div class="status col-1 p-0">
                                        <img src="../../assets/images/default-user-avatar.png" alt=""
                                            style="width:95%; border-radius: 50%;">
                                    </div>
                                    <div class="status-inp col-11 form-group ">
                                        <input type="button" class="form-control post-btn" data-toggle="modal"
                                            data-target="#postModal" value="Hãy viết cảm nghĩ của bạn?">
                                    </div>

                                    <!-- The Modal -->
                                    <div class="modal" id="postModal">
                                        <div class="modal-dialog">
                                            <div class="modal-content">
                                                <!-- Modal Header -->
                                                <div class="modal-header text-center">
                                                    <h4 class="modal-title">Viết lên cảm nghĩ của bạn nào</h4>
                                                    <button type="button" class="close"
                                                        data-dismiss="modal">&times;</button>
                                                </div>

                                                <!-- Modal body -->
                                                <div class="modal-body">
                                                    <label for="">Nội Dung</label>
                                                    <textarea class="form-control" name="" id="content-post" cols="15"
                                                        rows="10"></textarea>
                                                    <div class="form-group">
                                                        <label for="sel1">Tên người viết:</label>
                                                        <input type="text" class="form-control" id="sel1" disabled>
                                                    </div>
                                                    <div class="text-center mt-5">
                                                        <button class="btn btn-success btn-post"><i
                                                                class="far fa-paper-plane"
                                                                style="padding-right:3px"></i>Đăng</button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="content row" id="content">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <div class="col-md-2 col-lg-3 d-none d-md-block  bg-white">
                <div class="menu-right">
                    <div class="menu-items">
                        <p>Tài Khoản: <span>0</span> <img src="../../assets/images/" alt=""></p>
                        <hr class="line">
                    </div>
                    <div class="menu-items">
                        <p>Danh sách thành viên</p>
                        <div class="list-item " id="list-user">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/6184c439ae.js" crossorigin="anonymous"></script>
    <script src="../../libs/jquery/jquery-3.5.1.js"></script>
    <script src="../../libs/bootstrap/js/bootstrap.min.js"></script>
    <script src="./index.js"></script>

</html>
